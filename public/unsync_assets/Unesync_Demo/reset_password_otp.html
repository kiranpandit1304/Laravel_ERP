    <section id="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-5 col-sm-5 flush">
                    <div class="content_side">
                        <div class="lheader">
                            <!-- <p>Already have an account?<a href="login.html">Login</a></p> -->
                        </div>
                        <div class="form_content">
                            <h2>OTP</h2>
                            <p style="text-align: center;">Please enter the OTP sent to +91 XXXXXXXXXX <a href="signup.html">Change</a></p>
                            <form action="create-password.html">
                                <div class="form-group">
                                    <!-- <label for="phone_number">Enter OTP</label> -->
                                    <div class="digit-group">
                                        <input type="text" id="digit-1" name="digit-1" data-next="digit-2" autofocus/>
                                        <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" />
                                        <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" />
                                        <input type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" />
                                    </div>
                                </div>
                                &nbsp;
                                <button type="submit">Verify</button>
                                <h6><a href="#">Not received code? Resend code</a></h6>
                            </form>
                        </div>
                        <div class="footer_login">
                            
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-7 col-sm-7 flush">
                    <div class="slider_side">   
                        <a href="#" class="logo">
                            <img src="assets/images/logo-white.png" alt="">
                        </a>
