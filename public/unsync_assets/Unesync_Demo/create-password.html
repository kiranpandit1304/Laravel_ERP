<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Unesync Product Prototype</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <link rel="stylesheet" href="assets/css/backend.css" />
    <!-- <link rel="stylesheet" href="assets/css/backend.min.css" /> -->
    <link rel="stylesheet" href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css" />
    <link rel="stylesheet" href="assets/vendor/remixicon/fonts/remixicon.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-6 col-sm-6 flush">
                    <div class="slider_side">
                        <a href="#" class="logo">
                            <img src="assets/images/logo-white.png" alt="">
                        </a>
                        <!-- <div class="center_cont">
                            <h1>Welcome to <br/><span>Unesync</span></h1>
                            <h6>Lorem Ipsum is simply dummy text of the printing <br/>and typesetting industry.</h6>
                        </div>
                        <p class="bottom">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p> -->
                        <!-- <img src="assets/img/big_img.png" class="img-responsive img-centered" alt="" /> -->
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-sm-6 flush">
                    <div class="content_side">
                        <div class="lheader">
                            
                        </div>
                        <div class="form_content">
                            <h2>Create new password</h2>
                            <p>Already have an account?<a href="login.html">Login</a></p>
                            <form action="index.html">
                                <div class="form-control form-group">
                                    <label class="phone">
                                        <input type="password" name="password" required="" id="password-field" placeholder="Password">
                                        <span>Password</span>
                                    </label>
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    <!-- <input type="password" placeholder="Enter your password" id="password" /> -->
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                                <p class="light_p">Please set a new password to gain access to your account.</p>
                                &nbsp;
                                <button type="submit">Go to Dashboard</button>
                            </form>
                        </div>
                        <div class="footer_login">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>   

    <!-- Backend Bundle JavaScript -->
    <script src="assets/js/backend-bundle.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        // Password EYE hide show
        $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
</body>
</html>
