                        <!-- <div class="center_cont">

                        <!-- <img src="assets/img/big_img.png" class="img-responsive img-centered" alt="" /> -->
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-sm-6 flush">
                    <div class="content_side">
                        <div class="lheader">
                        </div>
                        <div class="form_content">
                            <h2>Welcome back</h2>
                            <p>Don't have an account?<a href="signup.html">Sign Up</a></p>
                            <form id="form" class="form" action="welcome_screen.html">
                                <div class="form-control form-group">

    <!-- Backend Bundle JavaScript -->
    <script src="assets/js/backend-bundle.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <script>
        // Password EYE hide show
        $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password-field") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password-field");
            }
        });
    </script>
    <script>
        const form = document.getElementById("form");
        const phone = document.getElementById("phone");
        const password = document.getElementById("password-field");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            if (checkInputs()) {
                form.submit();
            }
        });

        function checkInputs() {
            let isValid = true;
            
            // trim to remove the whitespaces
            const phoneValue = phone.value.trim();
            const passwordValue = password.value.trim();

            if (phoneValue === "") {
                setErrorFor(phone, "Phone number cannot be blank");
                isValid = false;
            } else {
                setSuccessFor(phone);
            }

            if (passwordValue === "") {
                setErrorFor(password, "Password cannot be blank");
                isValid = false;
            } else {
                setSuccessFor(password);
            }

            return isValid;
        }

        function setErrorFor(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector("small");
            formControl.className = "form-control error";
            small.innerText = message;
        }

        function setSuccessFor(input) {
            const formControl = input.parentElement;
            formControl.className = "form-control success";
        }

    </script>
</body>
